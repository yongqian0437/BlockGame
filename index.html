<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Block Escape Game</title>
</head>
<body>
    <div id="layout">
        <div id="statuspanel">
            <p id="stageinfo">Stage 0/0</p>
            <p id="timer">Time left: 0000</p>
            <p id="score">Score: 0</p>
        </div>
        <div id="board"></div>
    </div>
    <div id="modal">
        <div id="gameControl">
            <p id="message">Block Escape Game</p>
            <div id="startButton" onclick="startGame()">
               <p>Start</p>
            </div>
        </div>
    </div>
    <script src="block.js"></script>
    <script src="game.js"></script>
</body>
</html>
